<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="manifest.json">
    

</head>
<body>
  <div class="container-xxl mainContainer d-flex flex-column align-items-center">
   
    <div id="mainContainer" class="d-flex flex-column justify-content-center align-items-center w-100 py-5">
      <div id="container" class="text-center p-4 bg-white shadow rounded">
        <input type="text" id="input" placeholder="Enter City Name" class="form-control my-3">
        <button id="btn" class="btn btn-primary w-100">Search <i class="fa-solid fa-magnifying-glass"></i></button>
        <div id="loading" class="my-3" style="display: none;">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <h1 id="date"></h1>
        <h5 id="city" class="my-3"></h5>
        <img id="icon" class="my-3" style="max-width: 100px;" alt="weather icon">
        <div class="d-flex justify-content-around mt-3">
          <div id="weather">Weather</div>
          <div id="temperature">Temp</div>
        </div>
        <div class="d-flex justify-content-around mt-3">
          <div id="feels-like">Feels Like</div>
          <div id="wind">Wind</div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <div id="humidity">Humidity</div>
        </div>
      </div>
    </div>
  </div>
  <!-- <h1 id="main"></h1> -->
  <script src="app.js"></script>
  <script src="sw.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
